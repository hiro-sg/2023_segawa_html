<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TECH</title>
    </head>
    <body>
        <h1>株式会社TECH</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">企業情報</a></li>
                <li><a href="#">会社概要</a></li>
                <li><a href="#">よくある質問</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
        <img src="img/mv.png" alt="mv" width="100%" height="100%">
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
        <h2>会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田 太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>
        <h2>お問い合わせ</h2>
        <form action="detail.html" method="get">
            <div>
                <label for="companyname">会社名</label>
                <input type="text" name="companyname" id="companyname" />
            </div>
            <div>
                <label for="username">お名前</label>
                <input type="text" name="username" id="username"  />
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label for="massage">お問い合わせ内容</label>
                <textarea name="massage" id="massage" cols="70" rows="5"></textarea>
            </div>
            <div>
                <input type="submit" value="お申し込み">
            </div>
        </form>
        <small>&copy; 2020 TECH inc.</small>
    </body>
</html>
